    /*
    ^ = karakter dizisinin başlangıcı
    $ = karakter dizisinin sonu
    \b =Düzenli ifadeye uygun olabilecek metin parçaları,karakter dizisi içerisindeki
    kelimelerin başında yada sonunda aranır
    \B =Düzenli ifadeye uygun olabilecek metin parçaları,karakter dizisi içerisindeki
    kelimelerin içinde aranır
    ?= =Bir karakter dizisi içindeki belirtilen referans metnin önünde düzenli ifade ile
    eşleşebilecek metin gruplarını arar
    ?! =Karakter dizisi içerisinde bir referans metin ile takip edilmeyen alt metinleri,
    düzenli ifade ile eşleştirmek için kullanılır
    {x} =x defa tekrarlanmış olması gerekir
    {x, } = x defa ve daha fazla tekrarlanmış olması gerekir
    {x,y} =En az x defa en fazla y defa tekrarlanmış olması gerekir
    + =1 yada daha fazla tekrar
    ? =ifade ya 1 tane olacak yada hiç olmayacak
    * =ya hiç ya sonsuz
    [abc] = belirtilen karakterlerden biri
    [a-e] =a ve e arasından bir karakter
    [^abc] =bu karakterlerden biri ile başlayamaz
    a|b =ya a ya b
    . =yeni satır karakteri hariç herhangi bir şeyle eşleşir
    \w =bir sözcük karakteri ile (A-z,a-z,0-9 veya _) eşleşir. İngiliz alfabesi geçerlidir
    \W =sözcük karakteri dışında herhangi bir şeyle eşleşir.(?+-)
    \d =ondalık bir basamak eşleşir(0-9)
    \D =rakam dışında bir karakter ile eşleşir
    \s =herhangi bir boşluk karakter ile eşleşir(bosluk,tab,yenisatir)
    \S =boşluk karakteri dışındaki herhangi bir karakterle eşleşir
    \0 =null
    \n =yeni satır karakteri ile
    \f =sonraki saygaya geçme karakteri ile
    \r =döndürme karakteri ile
    \t =tab karakteri ile
    \v =dikey tab karakteri ile
    \xdd =16lık tabanda tanımlanmış dd sayısının ascii karşılığı
    \udddd =16lık tabanda dddd sayısının unicode karşılığı
    () =düzenli ifade içinde grup tanımlamak için kullanılır. karakter dizisi içindeki alt
    eşleşmeleri elde etmek için kullanılır. | karakterinin kapsamını sınırlamak için kullanılır.
    Nicelik belirten karakterlerin kapsamını tanımlamak için 
    (?:) =Düzenli ifade içerisinde alt grup oluşturmak için kullanılır. () ifadeden farklı olarak
    bu karakter alt eşleşmeleri yakalayamaz.
    \ =ardından gelen karakterin özel bir karakter olup olmadığını belirtmek için kullanılır
    */

document.dir(belge icerisindeki metinlerin yazılış yönünü ayarlamak için kullanılır=> ltr,rlt)

nesne elde etmek için kullaanılır)
document.head(belge içerisindeki head elemanının referansı)
document.images(belge icerisindeki img elemanlarının listesini saklayan HTMLCollection türünden

document.lastModified(Belgenin son güncelleme tarihini ve saatini elde etmek için kullanılır)
document.styleSheets(Belge üzerinde etkisi olan stil sayfalarını içeren stylesheets türünden bir nesne
elde etmeek için kullanılır)
document.links(belge içerisindeki tüm linklerin listesini saklayan HTMLCollection türünden

document.location(Belgenin url adresini ayarlamak için kullanılan özelliktir)
document.plugins(belge içerisinde embed etiketi ile gömülmül elemanların listesini saklayan
HtmlCollection türünden bir nesne elde etmek için kullanılır)
